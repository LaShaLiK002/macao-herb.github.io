  <!-- å¼•å…¥ SheetJS -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script>
    let herbsData = [];

    // âœ… å¢å¼ºç‰ˆåˆ—åæ ‡å‡†åŒ–å‡½æ•°ï¼šæ”¯æŒå¤šç§å¸¸è§å˜ä½“
    function normalizeHeader(rawHeader) {
      if (rawHeader == null) return '';
      let s = String(rawHeader).trim();
      // æ¸…ç†å…¨è§’ç©ºæ ¼ã€æ™®é€šç©ºæ ¼ã€æ¢è¡Œ
      s = s.replace(/[\s\u3000]+/g, '');
      // è½¬å°å†™ä¾¿äºåŒ¹é…
      const lower = s.toLowerCase();

      // å­¦åï¼ˆä¼˜å…ˆä¿ç•™åŸå§‹â€œå­¦åâ€ï¼Œä½†å…¼å®¹æ‹‰ä¸ç›¸å…³ï¼‰
      if (/^å­¦å$/.test(s)) return 'å­¦å';
      if (/æ‹‰ä¸|latin/i.test(lower)) return 'æ‹‰ä¸å';
      if (/ä¸­æ–‡|chinese|è¯æå|åç§°/i.test(lower)) return 'ä¸­æ–‡å';
      if (/åˆ†ç±»|ç±»åˆ«|ç±»å‹|category/i.test(lower)) return 'åˆ†ç±»';

      // é»˜è®¤è¿”å›åŸå€¼ï¼ˆç”¨äºè°ƒè¯•ï¼‰
      return s;
    }

    async function loadExcel() {
      try {
        const resp = await fetch('data.xlsx?' + Date.now(), { cache: 'no-cache' });
        if (!resp.ok) throw new Error('æœªæ‰¾åˆ° data.xlsx æ–‡ä»¶');
        const arrayBuffer = await resp.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
        const rawData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        if (rawData.length < 2) throw new Error('Excel è‡³å°‘éœ€è¦ä¸€è¡Œè¡¨å¤´å’Œä¸€è¡Œæ•°æ®');

        // ç¬¬ä¸€è¡Œæ˜¯è¡¨å¤´
        const rawHeaders = rawData[0];
        const cleanHeaders = rawHeaders.map(h => normalizeHeader(h));

        // æ‰‹åŠ¨æ˜ å°„å››åˆ—ï¼ˆå…è®¸é¡ºåºä»»æ„ï¼‰
        const colMap = {
          'å­¦å': -1,
          'ä¸­æ–‡å': -1,
          'æ‹‰ä¸å': -1,
          'åˆ†ç±»': -1
        };

        // æŸ¥æ‰¾æ¯åˆ—çš„ä½ç½®
        for (let i = 0; i < cleanHeaders.length; i++) {
          const key = cleanHeaders[i];
          if (key === 'å­¦å' || key === 'ä¸­æ–‡å' || key === 'æ‹‰ä¸å' || key === 'åˆ†ç±»') {
            colMap[key] = i;
          }
        }

        // æ£€æŸ¥æ˜¯å¦å››åˆ—éƒ½æ‰¾åˆ°äº†
        const missing = [];
        for (const field of ['å­¦å', 'ä¸­æ–‡å', 'æ‹‰ä¸å', 'åˆ†ç±»']) {
          if (colMap[field] === -1) {
            missing.push(field);
          }
        }

        if (missing.length > 0) {
          // ğŸ’¡ å‹å¥½æç¤ºï¼šåˆ—å‡ºå®é™…è¡¨å¤´ä¾›ä½ å¯¹ç…§
          const actualHeaders = rawHeaders.map(h => `"${h}"`).join(', ');
          throw new Error(`Excel è¡¨å¤´ç¼ºå¤±å¿…è¦å­—æ®µï¼š${missing.join('ã€')}ã€‚\nå®é™…è¡¨å¤´ä¸ºï¼š${actualHeaders}`);
        }

        // æå–æ•°æ®
        herbsData = [];
        for (let r = 1; r < rawData.length; r++) {
          const row = rawData[r] || [];
          const item = {};
          for (const field of ['å­¦å', 'ä¸­æ–‡å', 'æ‹‰ä¸å', 'åˆ†ç±»']) {
            const idx = colMap[field];
            const cell = idx < row.length ? row[idx] : '';
            item[field] = (cell == null ? '' : String(cell)).trim();
          }
          herbsData.push(item);
        }

        document.getElementById('results').innerHTML = '';
        setupSearch();
      } catch (err) {
        console.error('åŠ è½½å¤±è´¥:', err);
        // æ˜¾ç¤ºæ›´å‹å¥½çš„é”™è¯¯ï¼ˆé¿å… ${field} æœªè§£æï¼‰
        document.getElementById('results').innerHTML = 
          '<div class="no-results">âŒ ' + (err.message || 'æ•°æ®åŠ è½½å¼‚å¸¸ï¼Œè¯·æ£€æŸ¥ Excel æ ¼å¼') + '</div>';
      }
    }

    function setupSearch() {
      const input = document.getElementById('searchInput');
      const button = document.getElementById('searchButton');
      button.addEventListener('click', performSearch);
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
      });
    }

    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const container = document.getElementById('results');

      if (!query) {
        container.innerHTML = '<div class="no-results">è¯·è¾“å…¥å…³é”®è¯</div>';
        return;
      }

      const keywords = query.split(/[\s,ï¼Œ]+/).map(k => k.trim().toLowerCase()).filter(Boolean);

      if (keywords.length === 0) {
        container.innerHTML = '<div class="no-results">å…³é”®è¯æ— æ•ˆ</div>';
        return;
      }

      const matches = herbsData.map(item => {
        let score = 0;
        ['å­¦å', 'ä¸­æ–‡å', 'æ‹‰ä¸å'].forEach(field => {
          const value = (item[field] || '').toLowerCase();
          keywords.forEach(kw => {
            if (value === kw) score += 10;
            else if (value.includes(kw)) score += 1;
          });
        });
        return { ...item, score };
      }).filter(x => x.score > 0).sort((a, b) => b.score - a.score);

      if (matches.length === 0) {
        container.innerHTML = '<div class="no-results">æœªæœ‰è®°å½•</div>';
      } else {
        container.innerHTML = matches.map(item => `
          <div class="result-item">
            <h3>${escapeHtml(item['ä¸­æ–‡å'])}</h3>
            <p><strong>æ‹‰ä¸åï¼š</strong>${escapeHtml(item['æ‹‰ä¸å'])}</p>
            <p><strong>åˆ†ç±»ï¼š</strong>${escapeHtml(item['åˆ†ç±»'])}</p>
          </div>
        `).join('');
      }
    }

    function escapeHtml(text) {
      if (typeof text !== 'string') return '';
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // å¯åŠ¨
    if (typeof XLSX !== 'undefined') {
      loadExcel();
    } else {
      document.getElementById('results').innerHTML = 
        '<div class="no-results">âŒ èµ„æºåŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢</div>';
    }
