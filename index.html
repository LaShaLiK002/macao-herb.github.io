<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>澳门药材信息查询系统</title>
  <style>
    :root {
      --primary: #2d5e50;
      --accent: #6ba98b;
      --bg: #f8faf9;
      --text-title: #1a2b28;
      --text-body: #4a5552;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: var(--bg);
      color: var(--text-body);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      flex-grow: 1;
    }

    h1 {
      font-size: 1.7rem;
      color: var(--text-title);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .search-box {
      display: flex;
      width: 100%;
      max-width: 580px;
      gap: 0.6rem;
    }

    #searchInput {
      flex: 1;
      padding: 0.8rem 1.1rem;
      font-size: 1rem;
      border: none;
      border-radius: 24px;
      background: white;
      color: var(--text-body);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      outline: none;
    }

    #searchButton {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 0.8rem 1.3rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
      box-shadow: 0 2px 6px rgba(107, 169, 139, 0.3);
    }

    #results {
      width: 100%;
      max-width: 580px;
      margin-top: 1.6rem;
    }

    .result-item {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 0.9rem;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.04);
      border-left: 3px solid var(--accent);
    }

    .result-item h3 {
      color: var(--text-title);
      margin-bottom: 0.25rem;
      font-size: 1.15rem;
    }

    .result-item p {
      margin: 0.15rem 0;
      font-size: 0.92rem;
      color: var(--text-body);
    }

    .no-results, .loading {
      text-align: center;
      padding: 1.8rem 1rem;
      color: #888;
      font-style: italic;
      font-size: 1rem;
    }

    footer {
      padding: 1.2rem 1rem;
      text-align: center;
      color: #777;
      font-size: 0.88rem;
      width: 100%;
      padding-bottom: calc(env(safe-area-inset-bottom, 0) + 10px);
    }

    .qrcodes {
      display: flex;
      justify-content: center;
      gap: 1.8rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .qrcodes img {
      width: 76px;
      height: 76px;
      object-fit: contain;
      background: white;
      border-radius: 6px;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>澳门药材信息查询系统</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="输入学名、中文名或拉丁名（如：人参 补气）" autocomplete="off" />
      <button id="searchButton">查询</button>
    </div>

    <div id="results" class="loading">正在加载药材数据…</div>
  </div>

  <footer>
    <div class="qrcodes">
      <img src="wechat-official.png" alt="微信公众号" />
      <img src="wechat-personal.png" alt="个人微信号" />
    </div>
    <p>珠海联选医药科技有限公司 @ 数据来源公开资料</p>
  </footer>

  <!-- 引入 SheetJS -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script>
    let herbsData = [];

    function normalizeHeader(header) {
      const s = String(header).trim().toLowerCase();
      if (/^学名 $ /.test(s)) return '学名';
      if (/^中文名|药材名 $ /.test(s)) return '中文名';
      if (/^拉丁名|学名  $ 拉丁 $   $ /.test(s)) return '拉丁名';
      if (/^分类|类别 $ /.test(s)) return '分类';
      return '';
    }

    async function loadExcel() {
      try {
        const resp = await fetch('data.xlsx?' + Date.now(), { cache: 'no-cache' });
        if (!resp.ok) throw new Error('未找到 data.xlsx');
        const arrayBuffer = await resp.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
        const rawData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        if (rawData.length < 2) throw new Error('Excel 数据为空');

        // 解析表头
        const rawHeaders = rawData[0].map(normalizeHeader);
        const colIndex = { 学名: -1, 中文名: -1, 拉丁名: -1, 分类: -1 };
        for (const field of Object.keys(colIndex)) {
          colIndex[field] = rawHeaders.indexOf(field);
          if (colIndex[field] === -1) {
            throw new Error(`缺少列：“ $ {field}”`);
          }
        }

        // 提取数据
        herbsData = [];
        for (let i = 1; i < rawData.length; i++) {
          const row = rawData[i];
          const item = {};
          for (const field of ['学名', '中文名', '拉丁名', '分类']) {
            item[field] = row[colIndex[field]] ? String(row[colIndex[field]]).trim() : '';
          }
          herbsData.push(item);
        }

        document.getElementById('results').innerHTML = '';
        setupSearch();
      } catch (err) {
        console.error('加载失败:', err);
        document.getElementById('results').innerHTML = 
          '<div class="no-results">❌ ' + (err.message || '数据加载异常') + '</div>';
      }
    }

    function setupSearch() {
      const input = document.getElementById('searchInput');
      const button = document.getElementById('searchButton');
      button.addEventListener('click', performSearch);
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
      });
    }

    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const container = document.getElementById('results');

      if (!query) {
        container.innerHTML = '<div class="no-results">请输入关键词</div>';
        return;
      }

      const keywords = query.split(/[\s,，]+/).map(k => k.trim().toLowerCase()).filter(Boolean);

      if (keywords.length === 0) {
        container.innerHTML = '<div class="no-results">关键词无效</div>';
        return;
      }

      const matches = herbsData.map(item => {
        let score = 0;
        ['学名', '中文名', '拉丁名'].forEach(field => {
          const value = (item[field] || '').toLowerCase();
          keywords.forEach(kw => {
            if (value === kw) score += 10;
            else if (value.includes(kw)) score += 1;
          });
        });
        return { ...item, score };
      }).filter(x => x.score > 0).sort((a, b) => b.score - a.score);

      if (matches.length === 0) {
        container.innerHTML = '<div class="no-results">未有记录</div>';
      } else {
        container.innerHTML = matches.map(item => `
          <div class="result-item">
            <h3> $ {escapeHtml(item['中文名'])}</h3>
            <p><strong>拉丁名：</strong> $ {escapeHtml(item['拉丁名'])}</p>
            <p><strong>分类：</strong> $ {escapeHtml(item['分类'])}</p>
          </div>
        `).join('');
      }
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, m => 
        ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m])
      );
    }

    // 启动应用
    if (typeof XLSX !== 'undefined') {
      loadExcel();
    } else {
      document.getElementById('results').innerHTML = 
        '<div class="no-results">❌ 资源加载失败，请刷新页面</div>';
    }
  </script>
</body>
</html>
