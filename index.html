<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>澳门药材信息查询系统</title>
  <style>
    :root {
      --primary: #2d5e50;
      --accent: #6ba98b;
      --bg: #f8faf9;
      --text-title: #1a2b28;
      --text-body: #4a5552;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: var(--bg);
      color: var(--text-body);
      line-height: 1.6;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--text-title);
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .search-box {
      width: 100%;
      max-width: 600px;
      position: relative;
      margin-bottom: 2rem;
    }

    #searchInput {
      width: 100%;
      padding: 0.85rem 1.2rem;
      font-size: 1.1rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      color: var(--text-body);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 2px 12px rgba(107, 169, 139, 0.2);
    }

    #results {
      width: 100%;
      max-width: 600px;
    }

    .result-item {
      background: white;
      border-radius: 10px;
      padding: 1.1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      border-left: 3px solid var(--accent);
    }

    .result-item h3 {
      color: var(--text-title);
      margin-bottom: 0.3rem;
      font-size: 1.25rem;
    }

    .result-item p {
      margin: 0.25rem 0;
      color: var(--text-body);
      font-size: 0.95rem;
    }

    .no-results {
      text-align: center;
      padding: 2.5rem 1rem;
      color: #888;
      font-style: italic;
      font-size: 1.05rem;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      width: 100%;
    }

    .qrcodes {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }

    .qrcodes img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border: 1px solid #eee;
      border-radius: 8px;
      background: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      #searchInput {
        font-size: 1rem;
        padding: 0.75rem 1rem;
      }
      .result-item {
        padding: 1rem;
      }
      .qrcodes img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>澳门药材信息查询系统</h1>
    </header>

    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="输入学名、中文名或拉丁名（如：人参 补气）"
        autocomplete="off"
        autofocus
      />
    </div>

    <div id="results"></div>
  </div>

  <footer>
    <div class="qrcodes">
      <img src="wechat-official.png" alt="微信公众号" />
      <img src="wechat-personal.png" alt="个人微信号" />
    </div>
    <p>珠海联选医药科技有限公司 @ 数据来源公开资料</p>
  </footer>

  <script>
    let herbs = [];

    // 加载数据
    fetch('herbs.json')
      .then(res => res.json())
      .then(data => {
        herbs = data;
        document.getElementById('searchInput').addEventListener('input', onSearch);
      })
      .catch(() => {
        document.getElementById('results').innerHTML = '<div class="no-results">数据加载失败</div>';
      });

    function onSearch() {
      const input = document.getElementById('searchInput').value.trim();
      const container = document.getElementById('results');

      if (!input) {
        container.innerHTML = '';
        return;
      }

      // 分割关键词（支持空格、逗号、中文逗号）
      const keywords = input
        .split(/[\s,，]+/)
        .map(k => k.trim().toLowerCase())
        .filter(k => k);

      if (keywords.length === 0) {
        container.innerHTML = '';
        return;
      }

      const matches = herbs
        .map(item => {
          let score = 0;
          const fields = ['学名', '中文名', '拉丁名'];
          for (const field of fields) {
            const val = (item[field] || '').toString().toLowerCase();
            for (const kw of keywords) {
              if (val === kw) {
                score += 10; // 完全匹配
              } else if (val.includes(kw)) {
                score += 1; // 模糊包含
              }
            }
          }
          return { ...item, score };
        })
        .filter(item => item.score > 0)
        .sort((a, b) => b.score - a.score); // 高分优先

      if (matches.length === 0) {
        container.innerHTML = '<div class="no-results">未有记录</div>';
      } else {
        container.innerHTML = matches.map(item => `
          <div class="result-item">
            <h3>${escapeHtml(item['中文名'] || '—')}</h3>
            <p><strong>拉丁名：</strong>${escapeHtml(item['拉丁名'] || '—')}</p>
            <p><strong>分类：</strong>${escapeHtml(item['分类'] || '—')}</p>
          </div>
        `).join('');
      }
    }

    function escapeHtml(str) {
      if (typeof str !== 'string') return '';
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
</body>
</html>
